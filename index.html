<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">


    <title>Disney+</title>
</head>

<body>
    <header id="header">
        <button class="secondary-button">Iniciar sesión</button>
    </header>

    <div class="movies-container">
        <div class="shadow-top"></div>
        <div class="shadow-left"></div>
        <div class="shadow-bottom"></div>
        <img src="assets/movies/Picture-5.jpg">
        <img src="assets/movies/Picture-1.jpg">
        <img src="assets/movies/Picture-2.jpg">
        <img src="assets/movies/Picture-3.jpg">
        <img src="assets/movies/Picture-4.jpg">
    </div>
    <img class="main-logo" src="assets/logo/Logo=D-plus.png">
    <h1 class="title">Las mejores historias, <br> en un mismo lugar.</h1>
    <div class="prices">
        <div>
            <h2 class="price-text">COP 23.900 <span>/ mes*</span></h2>
            <button class="price-button"> SUBSCRIBE AHORA </button>
        </div>
        <div>
            <h2 class="price-text">COP 239.00 <span>/ año*</span></h2>
            <button class="price-button"> SUBSCRIBE AHORA </button>
        </div>
    </div>
    <p class="text-disclaimer">* El precio podría variar en otras plataformas. Podrían aplicar cargos de terceros no asociados a Disney.</p>

    <div class="logos-container"> 
        <img src="assets/logo/Logo=Disney.png">
        <img src="assets/logo/Logo=Marvel.png">
        <img src="assets/logo/Logo=Natgeo.png">
        <img src="assets/logo/Logo=Pixar.png">
        <img src="assets/logo/Logo=StarWars.png">
    </div>
</body>

</html>
